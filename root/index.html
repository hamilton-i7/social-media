<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Challenge by Frontend Mentor">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Social Media Dashboard</title>
</head>
<body>
  <header class="header container">
    <div class="header-heading">
      <h1 class="header-heading__title heading-primary">Social Media Dashboard</h1>
      <h3 class="header-heading__followers-number heading-tertiary">Total Followers: 23,004</h3>
    </div>

    <div class="mode">
      <h3 class="mode__title heading-tertiary">Dark Mode</h3>
      <button class="mode__button button">
        <div class="mode__button-indicator button-indicator"></div>
      </button>
    </div>
  </header>

  <main class="followers container">
    <div class="followers-card">
      <div class="social-media">
        <img src="images/icon-facebook.svg" alt="Facebook icon">
        <h4 class="social-media__username">@nathanf</h4>
      </div>
      <div class="followers-count">
        <h3 class="followers-count__counter"><span>1987</span> followers</h3>
      </div>
      <div class="followers-indicator">
        <img src="images/icon-up.svg" alt="Up arrow">
        <h4 class="followers-indicator__counter">12 today</h4>
      </div>
    </div>

    <div class="followers-card">
      <div class="social-media">
        <img src="images/icon-twitter.svg" alt="Twitter icon">
        <h4 class="social-media__username">@nathanf</h4>
      </div>
      <div class="followers-count">
        <h3 class="followers-count__counter"><span>1044</span> followers</h3>
      </div>
      <div class="followers-indicator">
        <img src="images/icon-up.svg" alt="Up arrow">
        <h4 class="followers-indicator__counter">99 today</h4>
      </div>
    </div>

    <div class="followers-card">
      <div class="social-media">
        <img src="images/icon-instagram.svg" alt="Instagram icon">
        <h4 class="social-media__username">@nathanf</h4>
      </div>
      <div class="followers-count">
        <h3 class="followers-count__counter"><span>11k</span> followers</h3>
      </div>
      <div class="followers-indicator">
        <img src="images/icon-up.svg" alt="Up arrow">
        <h4 class="followers-indicator__counter">1099 today</h4>
      </div>
    </div>

    <div class="followers-card">
      <div class="social-media">
        <img src="images/icon-youtube.svg" alt="Youtube icon">
        <h4 class="social-media__username">@nathanf</h4>
      </div>
      <div class="followers-count">
        <h3 class="followers-count__counter"><span>8239</span> subscribers</h3>
      </div>
      <div class="followers-indicator">
        <img src="images/icon-down.svg" alt="Down arrow">
        <h4 class="followers-indicator__counter">144 today</h4>
      </div>
    </div>
  </main>
</body>
</html>
